                                </div>
                                <div class="col-xl-7 col-lg-7 col-md-7">
                                    <div class="row  justify-content-start flex-column">
                                        <span class="fs-sm fa fa-heart-o" style="color: #666666;"></span>
                                        <span class="fs-sm fc-white">DNA</span>
                                        <span class="fs-sm fc-white">Kendrick Lamar</span>
                                        <span class="fs-sm" style="color: #666666;">DAMN.</span>
                                        <span class="fc-white" style="font-size: 8px; text-align: right; color: #666666;">-1:43</span>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                            </div>
                        </div>
                </div>

                    </div>
